<body>

    <div class="input-section">
        <input class="nameInput" type="text" placeholder="Enter member name">

            </div>

            <div class="type">

                <label class="typeInput silver" for="silver">Silver</label>
            </div>
            
            <div class="type">
                <input value="gold" name="member-type" type="radio" id="gold">
                <label class="typeInput gold" for="gold">Gold</label>
            </div>
        </div>

        <button class="submitBtn" type="submit">Submit</button>
    </div>

    <div class="result-container">
